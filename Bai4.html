<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="text" type="text">
  <button id="click" type="button">click</button>
  <p id="result"></p>
  <script>
    let handleClick=document.getElementById('click')
    handleClick.addEventListener('click',()=>
    {
      let text=document.getElementById('text').value;
      let sortStr=text.split('').sort().join('')
      document.getElementById('result').innerHTML=sortStr
    })
  </script>
</body>
</html>
