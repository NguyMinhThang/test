<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function find(str){
             var arr=str.match(/\w[a-z]{0,}/gi);
             var result1=arr[0];
             for(var i=1;i<arr.length;i++){
                 if(result1.length<arr[i].length){
                     result1=arr[i]
                 }
             }
             return result1;
         }
         document.write(find('Công ty cổ phần Rikkesoft'))
    </script>
</body>
</html>
